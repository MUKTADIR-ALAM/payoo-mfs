<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>payoo home</title>
  </head>
  <body>
    <main class="flex justify-center mt-5">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- bank balance section -->
            <div>
              <div class="stats shadow">
                <div class="stat">
                  <div id="balance" class="stat-value">89400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
            </div>

            <div class="divider"></div>
            <!-- money management secton -->
            <div>
              <button id="add-money" class="btn btn-lg">Add Money</button>
              <button id="cash-out" class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- money management input section -->
            <div id="add-money-section" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Ammount</span>
                  </label>
                  <input
                    id="add-ammount"
                    type="text"
                    placeholder="Ammount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="pin"
                    type="password"
                    autocomplete="off"
                    placeholder="Your Pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>
            <!-- money management cashout section -->
            <div id="cash-out-section" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Ammount</span>
                  </label>
                  <input
                    id="add-cash-out-ammount"
                    type="text"
                    placeholder="Ammount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="cash-out-pin"
                    type="password"
                    autocomplete="off"
                    placeholder="Your Pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                </div>
              </form>
            </div>



          </div>
        </div>
      </div>
    </main>
    <script src="./js/payooHome.js"></script>
  </body>
</html>
